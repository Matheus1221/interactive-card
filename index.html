<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="stylesheet" href="CSS/nameLogo_mudel.css">

<body>
  <div class="container">
    <div id="content">


      <div class="image_degrade">
        <img src="assets/bg-main-desktop.png" class="image_style">
      </div>
      <div class="m_logo">
        <h1>
          S NIKKER
        </h1>
        <img class="logo" src="assets/master.png">
      </div>
      <div class="container_card">
        <div class="data_card">
          <p>cardholder name</p>
          <div class="input_card_data">
            <input type="text" placeholder="JosÃ© Hong">
          </div>

          <div class="input_card_data">

            <p>CVC</p>
          </div>

          <div class="input_card_date">

            <input class="cvc" type="text" placeholder="cvc">
